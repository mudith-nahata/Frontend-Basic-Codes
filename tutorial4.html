<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Statements</title>
</head>
<body>
    <p style="border: 2px solid red">This is a paragraph</p>
    <p style="border:2px solid blue">This is also a paragraph</p>
    <a style="border: 2px solid red">This is a paragraph</a>
    <a style="border:2px solid blue">This is also a paragraph</a>
    <span style="border: 2px solid red">This is a span</span> <span style="border: 2px solid blue"> This is also a span</span>
<!-- If we want to Write the Paragraph in the Same Line we Use span Tag-->

    
</body>
</html>
