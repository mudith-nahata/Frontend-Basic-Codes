<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & classes</title>
</head>
<body>
    <h2>Ids and Classes in html</h2>
    <!--.is for class -->
    <!-- #is for id -->
    <div id="mainBox" class="redBg  blackBorder">
        This is the main box
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <span class="blackBorder Observation"></span>
    <div class="mainbox observation" id="mudith"></div>
    <!-- Emmet takes div tag as default -->
    <div class="blackbackground" id="mudith"></div>
    <!-- Creating Multiple Elements Using Emmet -->
    <!-- span.myclass1.myclass2.myclass3 +<enter>-->
    <span class="myclass1 myclass2 myclass3">First Span</span>
    <span class="myclass1 myclass2 myclass3">Second Span</span>
    <span class="myclass1 myclass2 myclass3">Third Span</span>
    <span class="myclass1 myclass2 myclass3">Fourth Span</span>
    </body>
</html>
